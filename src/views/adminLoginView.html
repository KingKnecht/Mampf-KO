<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">

    <div class="w-full flex flex-col h-screen items-center justify-center">
        <form class="w-full md:w-1/3 bg-gray-900 rounded-lg" data-bind="submit: vm.handleSubmit">
            <div class="flex flex-col items-center justify-center font-bold mt-6">
                <img class="h-20 w-20"
                    src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">

                <h2 class="text-3xl default-text-header mb-4">Admin Login</h2>
                <div class="pb-10">
                    <div class="w-full mb-2">
                        <div class="">
                            <input type='text' placeholder="Username"
                                class="bg-gray-800 default-text w-full border rounded px-3 py-2 focus:outline-none"
                                data-bind="value: vm.username" />
                        </div>
                    </div>
                    <div class="w-full mb-2">
                        <div class="">
                            <input type='password' placeholder="Password"
                                class="bg-gray-800 default-text  w-full border rounded px-3 py-2 focus:outline-none"
                                data-bind="value : vm.password" />
                        </div>
                    </div>
                    <div class="">
                        <!-- <a href="#" class="text-xs text-gray-500 float-right mb-4">Forgot Password?</a> -->
                        <button type="cancel"
                            class="w-full mt-4 py-2 rounded bg-gray-500 text-gray-100  focus:outline-none"
                            data-bind="click: vm.handleCancel">Cancel</button>
                        <button type="submit"
                            class="w-full mt-4 py-2 rounded bg-green-600 text-gray-100  focus:outline-none">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
